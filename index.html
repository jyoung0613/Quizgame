<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./assets/css/style.css">
  		<title>JavaScript Quiz</title>
	</head>

	<body>
		<div class="flex-row"
			<div class="container">
				<h1 class="welcome">ECMAScript Quiz</h1>
				<h2 class="welcome">Select The Start Button When You Are Ready</h2>
				<button id="start" class="begin">Start</button>
				<h2 id="timer" hidden></h2>
				<h3 id="question"></h3>
				<div>
					<button id="true" hidden class="true">True</button>
					<button id="false" hidden class="false">False</button>
				</div>
				<p id="finishedTest" hidden></p>
			</div>
		</div>
     <script type="text/javaScript" src="./assets/javaScript/script.js"></script>
	</body>
</html>
