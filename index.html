<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
  		<title>JavaScript QuizGame</title>
	</head>

	<body>
		<div class="container">
			<h1 class="welcome">ECMAScript Quiz</h1>
			<h2 class="welcom">Select The Start Button When You Are Ready</h2>
			<button id="start">Start</button>
			<h2 id="timer" hidden></h2>
			<h3 id="question"></h3>
			<div>
				<button id="true" hidden>True</button>
				<button id="false" hidden>False</button>
			</div>
			<p id="completedTest" hidden></p>
		</div>
     <script type="text/javaScript" src="./assets/javaScript/script.js"></script>
	</body>
</html>
